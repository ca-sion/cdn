<section>
    <!-- Container -->
    <div class="mx-auto max-w-7xl px-5 pb-8 md:px-10 md:pb-12 lg:pb-16">
        <!-- Heading Div -->
        <div class="mx-auto w-full max-w-3xl text-center">
            <h2 class="text-3xl font-semibold md:text-5xl">Toutes nos <span
                    class="bg-[url('/assets/blue-bg-illustration.svg')] bg-cover bg-center bg-no-repeat px-4 text-white">courses</span>
            </h2>
            <div class="mx-auto mb-8 mt-4 max-w-[528px] md:mb-12 lg:mb-16">
                <p class="text-[#636262]">Découvrez nos courses, catégories, horaires, règlements, etc.</p>
            </div>
        </div>
        <!-- Features Div -->
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-8 md:grid-cols-3 lg:gap-12">
            {{ collection:runs }}
            <!-- Feature Item -->
            <a href="{{ url }}"
                class="relative mb-8 flex flex-col rounded-2xl border border-solid border-black p-8 [box-shadow:rgb(0,_0,_0)_9px_9px] lg:mb-4 hover:bg-gray-50 hover:transition ease-in duration-300">
                <div
                    class="absolute -top-8 bottom-auto left-auto right-4 flex h-16 w-16 flex-col items-center justify-center rounded-full border border-solid border-[#9b9b9b] bg-white [box-shadow:rgb(0,_0,_0)_0px_5px] lg:right-8">
                    <iconify-icon icon="{{ icon }}" class="relative z-10 inline-block"  height="48"></iconify-icon>
                    <div class="absolute z-0 h-8 w-8 rounded-full border border-[#c0d1ff] bg-[#c0d1ff]"></div>
                </div>
                <p class="text-xl font-semibold">{{ title }}</p>
                {{ if lead }}
                <p class="mt-4">{{ lead }}</p>
                {{ /if }}
            </a>
            {{ /collection:runs }}
        </div>
    </div>
</section>
