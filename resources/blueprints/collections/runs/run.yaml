title: Course
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              localizable: true
          -
            handle: icon
            field:
              type: text
              display: Ic√¥ne
              instructions: 'https://icon-sets.iconify.design/noto/'
              localizable: false
          -
            handle: content
            field:
              buttons:
                - h2
                - h3
                - h4
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - underline
                - strikethrough
                - superscript
                - horizontalrule
                - alignleft
                - aligncenter
                - alignright
              remove_empty_nodes: false
              type: bard
              display: Contenu
              container: assets
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
  SEO:
    display: SEO
    sections:
      -
        fields:
          -
            handle: seo
            field:
              type: seo_pro
              listable: false
              display: SEO
              localizable: false
