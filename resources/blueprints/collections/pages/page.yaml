title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              localizable: true
          -
            handle: lead
            field:
              type: textarea
              display: Lead
              localizable: true
          -
            handle: content
            field:
              buttons:
                - h1
                - h2
                - h3
                - h4
                - h5
                - bold
                - italic
                - underline
                - strikethrough
                - superscript
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - horizontalrule
                - alignleft
                - aligncenter
                - alignright
              remove_empty_nodes: false
              type: bard
              display: Contenu
              link_collections:
                - pages
                - runs
              container: assets
              localizable: true
          -
            handle: icon
            field:
              type: text
              display: Ic√¥ne
              instructions: 'https://icon-sets.iconify.design/noto/'
              localizable: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
  SEO:
    display: SEO
    sections:
      -
        fields:
          -
            handle: seo
            field:
              type: seo_pro
              listable: false
              display: SEO
              localizable: false
